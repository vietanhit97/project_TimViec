<form novalidate (ngSubmit)="onSubmit()" [formGroup]="cpf" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-4 col-form-label">Mật khẩu mới</label>
      <div class="col-md-8">
        <input class="form-control" type="password" formControlName="password">
      </div>
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cpf.get('password')?.errors?.required && cpf.get('password')?.touched">
      Bạn phải nhập mật khẩu mới !
    </div>

    <div class="col alert alert-danger" role="alert"
         *ngIf="cpf.get('password')?.errors?.pattern && cpf.get('password')?.touched">
      Mật khẩu phải có 8 ký tự trở lên, bao gồm cả chữ, cả số và cả kí tự đặc biệt.

    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label">Nhập lại mật khẩu mới</label>
      <div class="col-md-8">
        <input class="form-control" type="password" formControlName="newPassword">
      </div>
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cpf.get('newPassword')?.errors?.required && cpf.get('newPassword')?.touched">
      Bạn phải nhập lại mật khẩu mới !
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cpf.get('newPassword')?.errors?.pattern && cpf.get('newPassword')?.touched">
      Mật khẩu phải có 8 ký tự trở lên, bao gồm cả chữ, cả số và cả kí tự đặc biệt.

    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label">OTP</label>
      <div class="col-md-8">
        <input class="form-control" type="text" formControlName="otp">
      </div>
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cpf.get('otp')?.errors?.required && cpf.get('otp')?.touched">
      Bạn phải nhập mã OTP !
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cpf.get('otp')?.errors?.pattern && cpf.get('otp')?.touched">
      OTP chỉ bao gồm số !
    </div>
    <div class="form-group row mt-4">
      <div class="col-md-10">
        <button class="btn btn-primary" type="submit" [disabled]=!this.cpf.valid  >Submit</button>
      </div>
    </div>
  </div>
</form>
