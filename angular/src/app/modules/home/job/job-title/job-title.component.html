<div class="d-flex justify-content-lg-start container bg-info p-3 rounded mb-4" >
  <div class="ml-5">
      <div class="d-flex justify-content-lg-between">
        <a (click)="onReadDetail(job.id)" style="cursor: pointer;" class="display-5 font-weight-bold">{{job.name}}</a>
        <p class="badge badge-secondary mr-2">{{this.job.dueDate | date}}</p>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <p class="badge badge-secondary mr-2" (click)="onReadList(job.id)" style="cursor: pointer;">{{job.qtyPerson}}
            người</p>
          <p class="badge badge-secondary mr-2" style="cursor: pointer;">{{job.jobPosition.code}}</p>
        </div>

        <p class="badge badge-secondary mr-2">{{job.views}}</p>
      </div>
      <div class="d-flex justify-content-between">
        <p class="badge badge-secondary mr-2">{{job.salaryMin}}-{{job.salaryMax}} triệu</p>
        <p class="badge badge-secondary mr-2">{{job.addressWork}}</p>
        <p class="badge badge-secondary mr-2">{{this.job.createDate | date}}</p>
        <p class="badge badge-secondary mr-2">{{job.statusJob.code}}</p>
    </div>

    <div>
      <p-button label="Export JD" icon="pi pi-file-pdf" (click)="exportPdf()" pTooltip="PDF" tooltipPosition="bottom" styleClass="p-button-sm" class="mr-2"></p-button>
      <ng-template
        [ngIf]="(user.roles[0].id === 1 || user.roles[0].id === 2) && (job.statusJob.id === 3 || job.statusJob.id === 2)">
        <p-button label="Xem trước" (click)="onPreview(job.id)" styleClass="p-button-sm" class="mr-2"></p-button>
      </ng-template>
      <ng-template [ngIf]="job.statusJob.id === 5">
        <p-button (click)="displayPositionReason = true" label="Xem lý do" styleClass="p-button-sm"
                  class="mr-2"></p-button>
      </ng-template>
      <ng-template
        [ngIf]="job.statusJob.id === 3 && (user.roles[0].id === 1 || user.roles[0].id === 2) ">
        <p-button label="Đăng tuyển" (click)="onUp()" styleClass="p-button-sm"></p-button>
      </ng-template>

    </div>
  </div>
</div>
<ngx-popup-reason [displayPosition]="displayPositionReason" (checkedChange)="displayPositionReason = $event"
                  [content]="this.job.reason">
</ngx-popup-reason>
